<!DOCTYPE html>
<html>
<head>
    <title>Approve Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

<div class="card p-4 shadow">
    <h3 class="text-success">Approve Certificate Request</h3>

    <p><strong>Student:</strong> {{ certificate.student.username }}</p>
    <p><strong>Certificate Type:</strong> {{ certificate.certificate_type }}</p>
    <p><strong>Purpose:</strong> {{ certificate.purpose }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>HOD Remarks</label>
            <textarea name="remarks" class="form-control" required></textarea>
        </div>

        <button type="submit" class="btn btn-success">Confirm Approval</button>
        <a href="{% url 'hod_dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
